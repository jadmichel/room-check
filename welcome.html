<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Veranda Hotel - Redirecting</title>
  <script type="text/javascript">
    (function() {
      // 1. The destination Google Script URL
      const googleUrl = "https://script.google.com/macros/s/AKfycbxxBIxAsdzDlEEEbf6f2EiVb11qyu_wJy9figzIbOo-4G1jPg_Rto-ihIU_ytnd-LXr-Q/exec";

      // 2. Get the room number from the QR code (e.g., ?room=110)
      const params = window.location.search;

      // 3. Jump to the Google Script immediately
      window.location.replace(googleUrl + params);
    })();
  </script>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
